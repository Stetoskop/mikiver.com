guestbook:
  allowedFields: ["name", "message"]
  branch: "main"
  commitMessage: "New guestbook entry from {fields.name}"
  filename: "entry-{@timestamp}"
  format: "yml"
  moderation: true
  path: "_data/guestbook"
  requiredFields: ["name", "message"]
  transforms:
    date: "{@timestamp}"
  sort: "date"